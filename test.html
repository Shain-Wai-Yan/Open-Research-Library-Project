<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Puter AI Test</title>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <button onclick="ask()">Ask AI</button>
  <pre id="out"></pre>

  <script>
    async function ask() {
      const res = await puter.ai.chat(
        "Give 5 academic research topics on marketing automation"
      );
      document.getElementById("out").textContent = res.message.content;
    }
  </script>
</body>
</html>
